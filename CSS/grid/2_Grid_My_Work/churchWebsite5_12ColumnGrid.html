<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="images/behold-logo-small.png">
    <link rel="stylesheet" href="churchwebsite5_12ColumnGrid.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">

    <title>behold</title>
</head>
<body>
  <div id="container">
    <div class="logo-container">
      <img src="images/skyline.jpg" alt="behold">
    </div>
    <div class="panel-container">
      <div class="panel">
        <h1 class="panel__heading">Create an acccount</h1>
        <p class="panel__subheading">Already have an account? | <a href="#">Sign In</a></p>
        <form onsubmit= "alert('success')">
          <div class="input">
            <label for="email-address">Email Address</label>
            <input type="email" required id="email-address">
          </div>

          <div class="name">
            <div class="input">
              <label for="first-name">First Name</label>
              <input type="text" required id="first-name">
            </div>

            <div class="input">
              <label for="last-name">Last Name</label>
              <input type="text" required id="last-name">
            </div>
          </div>

          <div class="input">
            <label for="password">Last Name</label>
            <input type="password" required id="password">
          </div>

          <div class="date-of-birth">
            <h6 class="date-of-birth__heading">Date of birth</h6>
            <div class="dropdown">
              <label for="month">Month</label>
                <select name="month" id="month">
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                </select>
            </div>
            <div class="input">
              <label for="day">Day</label>
              <input type="number" required id="day" min="1" max="31">
            </div>

            <div class="input">
              <label for="year">Year</label>
              <input type="number" required id="year" min="1900" max="2020">
            </div>
          </div>

          <p class="consents">By clicking Create account I agree that I have read the 
            <a href="" class="#">Terms of Use</a> and 
            <a href="" class="#">Privacy Policy</a> 
          </p>
          <button type="submit">Create account</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
